<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=No">
    <title>ミルニャ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" type="text/css" media="all" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <ul class="gnav">
        <li><a href="/">niiina</a></li>
        <li><a href="/">tico</a></li>
        <li><a href="/">plue</a></li>
        <li><a href="/">glaph</a></li>
    </ul>
</header>
<main id="main">
    <article class="dashbord">


    <!-- <img src="https://storage.googleapis.com/necoetsu-movie/images/f9408f53413f40dba3061621e22fc5b1.jpg" alt ="tests"> -->
        <section id="js-karteList" class="karteList">
            <div id="niiina" class="karte1">
                <div class="karte__name">
                  <h1 class="js-karte-name"></h1>
                  <p class="karte__age"><span class="age js-karte-ageY">3</span><small>歳</small><span class="js-karte-ageM">6</span><small>ヶ月</small></p>
                </div>
                <div class="personal">
                  <div class="topics">
                      <figure class="neko js-karte-img">
                          <!-- <img class="js" src="../static/img/niiina.jpg" alt="niiiina"> -->
                      </figure>
                      <ul class="management">
                          <li class="bodyWeight icn-weight"><span class="js-weight-now"></span>kg</li>
                          <li class="bodyTemp icn-medical-temperature-control-tool" id="tempAvg"><span class="js-temperature"></span>℃</li>
                          <li class="heart icn-heart"><span class="js-heart">30</span>拍<small>/15s</small></li>
                      </ul>
                  </div>
                <div class="mov">
                <span class="mvexif icn-clock">18:20</span>
                <video class="video js-movie" controls preload="none" poster="../static/img/niiina.jpg" name="media"></video>
                </div>

                  <div class="detailBox">
                      <ul class="foodl">
                          <a href="">
                             <!-- <li>2017/07/16</li> -->
                              <li class="today_total js-water">&nbsp;</li>
                              <li class="today_ml icn-bowl">TOTAL<small>ml / day</small></li>
                          </a>
                      </ul>
                      <ul class="bweight">
                              <a href="" class="icn-weight">
                                  <li class="today_detail"><span class="omosa js-weight-now">3.34</span><span class="ttl">Now<span class="tm">18:45</span></span></li>
                                  <li class="today_avg"><span class="omosa js-weight-avg">3.5</span><span class="ttl">AVG <span class="tani">kg / day</span></span></li>
                              </a>
                          </ul>
                      </div>
                  </div>
              </div>
            </section>
            <section id="js-karteList" class="karteList">
              <div id="tico" class="karte1">
                <div class="karte__name">
                  <h1 class="js-karte-name"></h1>
                  <p class="karte__age"><span class="age js-karte-ageY">2</span><small>歳</small><span class="js-karte-ageM">6</span><small>ヶ月</small></p>
                </div>
                <div class="personal">
                  <div class="topics">
                      <figure class="neko js-karte-img">
                          <!-- <img class="js" src="../static/img/niiina.jpg" alt="niiiina"> -->
                      </figure>
                      <ul class="management">
                          <li class="bodyWeight icn-weight"><span class="js-weight-now"></span>kg</li>
                          <li class="bodyTemp icn-medical-temperature-control-tool" id="tempAvg"><span class="js-temperature"></span>℃</li>
                          <li class="heart icn-heart"><span class="js-heart">30</span>拍<small>/15s</small></li>
                      </ul>
                  </div>
                <div class="mov">
                <span class="mvexif icn-clock">18:20</span>
                <video class="video js-movie" controls preload="none" poster="../static/img/tico.jpg" name="media"></video>
                </div>

                  <div class="detailBox">
                      <ul class="foodl">
                          <a href="">
                             <!-- <li>2017/07/16</li> -->
                              <li class="today_total js-water">&nbsp;</li>
                              <li class="today_ml icn-bowl">TOTAL<small>ml / day</small></li>
                          </a>
                      </ul>
                      <ul class="bweight">
                              <a href="" class="icn-weight">
                                  <li class="today_detail"><span class="omosa js-weight-now">3.34</span><span class="ttl">Now<span class="tm">18:45</span></span></li>
                                  <li class="today_avg"><span class="omosa js-weight-avg">3.5</span><span class="ttl">AVG <span class="tani">kg / day</span></span></li>
                              </a>
                          </ul>
                      </div>
                  </div>
              </div>
          </section>

      </article>
  </main>
<script src="assets/js/libs/libs.js"></script>

</body>
</html>
